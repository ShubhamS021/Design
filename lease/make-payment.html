    <div class="ls-content content-payment">
      <div class="ls-body">
        <div class="container">
          <h6 class="ls-page-title bd-b mg-b-20">Make Payment</h6>
          <div class="d-flex align-items-center justify-content-between mg-b-30">
            <p class="mg-b-0">Current Balance: <strong>$250.00</strong></p>
          </div>

          <div class="form-group">
            <h6 class="section-title">Payment Amount</h6>
            <div class="media">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1"></label>
              </div>
              <div class="media-body mg-l-5">$250.00 | Current Balance</div>
            </div><!-- media -->
            <div class="media mg-t-10">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck2">
                <label class="custom-control-label" for="customCheck2"></label>
              </div>
              <div class="media-body mg-l-5">
                <p class="mg-b-10">Individual Charge</p>
                <select class="custom-select mx-wd-45p">
                  <option value="">$50.00 | Application Fee - John Johnson</option>
                </select>
              </div>
            </div><!-- media -->
          </div><!-- form-group -->
          <br>
          <div class="form-group">
            <h6 class="section-title">Select Payment Method</h6>
            <div class="pay-accordion">
              <div class="accordion-item active">
                <div class="accordion-header">
                  <h6>Credit Card</h6>
                  <img src="../assets/img/cc.jpg" class="cc" alt="">
                </div><!-- accordion-header -->
                <div class="accordion-body">
                  <div class="form-group mg-b-20-f">
                    <input type="text" class="form-control" placeholder="Card number">
                  </div><!-- form-group -->
                  <div class="form-group mg-b-20-f">
                    <input type="text" class="form-control" placeholder="Name on card">
                  </div><!-- form-group -->
                  <div class="form-group row row-sm">
                    <div class="col-7">
                      <input type="text" class="form-control" placeholder="Expiration date (MM/YY)">
                    </div>
                    <div class="col-5">
                      <input type="text" class="form-control" placeholder="Security code (CVC)">
                    </div>
                  </div><!-- form-group -->
                </div><!-- accordion-body -->
              </div><!-- accordion-item -->
              <div class="accordion-item">
                <div class="accordion-header">
                  <h6>ACH</h6>
                </div><!-- accordion-header -->
                <div class="accordion-body">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Account holder's name">
                  </div><!-- form-group -->
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Type of account">
                  </div><!-- form-group -->
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Account Routing Number">
                  </div><!-- form-group -->
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Account Number">
                  </div><!-- form-group -->
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Confirm Account Number">
                  </div><!-- form-group -->
                </div><!-- accordion-body -->
              </div><!-- accordion-item -->
            </div><!-- pay-accordion -->
          </div><!-- form-group -->
          <br>
          <div class="form-group">
            <h6 class="section-title">Billing Address</h6>
            <div class="pay-accordion">
              <div class="accordion-item active">
                <div class="accordion-header accordion-header-lg">
                  <h6>Use Home Address</h6>
                  <div>
                    100 Main St.,<br>
                    Phoenix, AZ 85028, USA
                  </div>
                </div><!-- accordion-header -->
              </div><!-- accordion-item -->
              <div class="accordion-item">
                <div class="accordion-header">
                  <h6>Use Different Billing Address</h6>
                </div><!-- accordion-header -->
                <div class="accordion-body">
                  <div class="formpanel">
                    <div class="row row-sm">
                      <div class="col-lg-12">
                        <label class="form-label">Street Address 1</label>

                      </div><!-- col -->
                      <div class="col-lg-12 mg-t-20">
                        <label class="form-label">Street Address 2</label>
                        <input type="text" class="form-control" placeholder="Street address">
                      </div><!-- col -->
                      <div class="col-lg-7 mg-t-20">
                        <label class="form-label">Country</label>
                        <select class="custom-select">
                          <option value="" selected>United States</option>
                        </select>
                      </div><!-- col -->
                      <div class="col-lg-5 mg-t-20">
                        <label class="form-label">Zip/Postal Code</label>
                        <input type="text" class="form-control" placeholder="Enter zip/postal code">
                      </div><!-- col -->
                      <div class="col-lg-6 mg-t-20">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="Enter city">
                      </div><!-- col -->
                      <div class="col-lg-6 mg-t-20">
                        <label class="form-label">State</label>
                        <select class="custom-select">
                          <option value="">Choose state</option>
                          <option value="alab">Alabama</option>
                          <option value="alas">Alaska</option>
                          <option value="ari">Arizona</option>
                          <option value="ark">Arkansas</option>

                          <option value="il">Illinois</option>
                          <option value="in">Indiana</option>
                          <option value="io">Iowa</option>
                          <option value="ka">Kansas</option>
                          <option value="ke">Kentucky</option>
                          <option value="l">Louisiana</option>
                          <option value="mai">Maine</option>
                          <option value="mar">Maryland</option>
                          <option value="mas">Massachusetts</option>
                          <option value="mic">Michigan</option>
                          <option value="min">Minnesota</option>
                          <option value="missi">Mississippi</option>
                          <option value="misso">Missouri</option>
                          <option value="m">Montana</option>
                          <option value="neb">Nebraska</option>
                          <option value="nev">Nevada</option>
                          <option value="new h">New Hampshire</option>
                          <option value="new j">New Jersey</option>
                          <option value="new m">New Mexico</option>
                          <option value="new y">New York</option>

                          <option value="or">Oregon</option>

                          <option value="r">Rhode Island</option>

                          <option value="south d">South Dakota</option>
                          <option value="ten">Tennessee</option>
                          <option value="tex">Texas</option>
                          <option value="u">Utah</option>

                          <option value="vi">Virginia</option>

                          <option value="we">West Virginia</option>
                          <option value="wi">Wisconsin</option>
                          <option value="wy">Wyoming</option>
                        </select>
                      </div><!-- col -->
                    </div><!-- row -->
                  </div><!-- formpanel -->
                </div><!-- accordion-body -->
              </div><!-- accordion-item -->
            </div><!-- pay-accordion -->
          </div><!-- form-group -->

          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input custom-control-occupant" id="ck2">
              <label class="custom-control-label tx-15" for="ck2">I agree to the Terms and Conditions</label>
            </div>

            <hr class="mg-t-50 mg-b-30">

            <div class="page-pager d-block d-md-flex flex-md-row-reverse justify-content-start">
              <a href="payments2.html" class="btn btn-primary mg-md-t-0-f">Pay Now - <span class="total-fee-amount">$50.00</span></a>

    <script>
      $(document).ready(function() {
        'use strict'

        $('.accordion-header').on('click', function(e){
          $(this).closest('.accordion-item').addClass('active');
          $(this).closest('.accordion-item').siblings().removeClass('active');
        });
      });
