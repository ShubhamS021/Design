<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    <div class="ls-content">
      <div class="ls-body">
        <div class="container">
          <div class="row">
            <div class="col-md-7 col-lg-8 pd-lg-r-15-f">
              <h6 class="ls-page-title mg-b-30">Incomplete Fields</h6>

              <div class="d-flex align-items-center justify-content-between mg-b-10">
                <h6 class="tx-16 text-dark tx-semibold mg-b-0">Personal Info</h6>
                <a href="personal.html" class="btn btn-link">Edit Personal Info</a>
              </div>

              <div>Identification Type</div>
              <hr class="mg-y-10">
              <div>Identification Number</div>

              <hr class="mg-t-50 mg-b-30">

              <div class="page-pager d-md-flex justify-content-end">
                <a href="" class="btn btn-white mg-r-15">Save &amp; Exit</a>
                <a href="review2.html" class="btn btn-primary mg-md-t-0-f">Save &amp; Continue</a>
              </div><!-- page-pager -->

            </div><!-- col -->
            <div class="col-md-5 col-lg-4 d-none d-md-block">
              <div class="ls-sidebar">
                <ul class="nav nav-section text-sm mg-t-30">
                  <li class="nav-item completed"><a href="create.html" class="nav-link">Create Account</a></li>
                  <li class="nav-item incomplete">
                    <a href="personal2.html" class="nav-link">Personal Info</a>
                    <div data-toggle="popover" data-content="Not all required information has been provided for this section"><i class="ri-information-line"></i></div>
                  </li>
                  <li class="nav-item completed"><a href="#" class="nav-link">Income</a></li>

                </ul><!-- nav -->

                <div id="unitTotal" class="unit-total">
                  <div class="justify-content-start">
                    <strong class="mg-r-auto">Monthly Total</strong>
                    <strong>$1,550</strong>
                  </div>
                  <div class="justify-content-start">
                    <span class="mg-r-auto">Application Fees</span>
                    <span>$325.00</span>
                  </div>
                  <div class="justify-content-start">
                    <span class="mg-r-auto">Tax (2.3%)</span>

                  </div>
                  <div class="justify-content-start">
                    <strong class="mg-r-auto">Due Today</strong>

    <script src="../assets/js/prospect-chat.js"></script>
    <script>
      $(document).ready(function() {
        'use strict'

        $('.incomplete div').popover({
          template: '<div class="popover popover-nav-section" role="tooltip"><div class="arrow"></div><h3 class="popover-header"></h3><div class="popover-body"></div></div>',
          trigger: 'hover'
        });

        // Form Switcher
        $('.form-switcher').on('click', function(e) {
          e.preventDefault();
          $(this).toggleClass('inactive');
        });

      });
    </script>
