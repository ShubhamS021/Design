  <body>

    <div class="ls-content">
      <div class="ls-body">
        <div class="container">
          <div class="row">
            <div class="col-md-7 col-lg-8 pd-lg-r-15-f">
              <h6 class="ls-page-title mg-b-30">Personal Information</h6>

              <h6 class="section-title">Basic Information <a href=""><i class="ri-question-fill"></i></a></h6>

              <div class="formpanel">
                <div class="row row-sm">
                  <div class="col-sm-6 col-md-12 col-lg-4">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter firstname">
                  </div><!-- col -->
                  <div class="col-sm-6 col-md-12 col-lg-4 mg-t-15 mg-sm-t-0 mg-md-t-20 mg-lg-t-0">
                    <label class="form-label">Middle Name</label>
                    <input type="text" class="form-control" placeholder="Enter middlename (optional)">
                  </div><!-- col -->
                  <div class="col-sm-6 col-md-12 col-lg-4 mg-t-15 mg-sm-t-20 mg-md-t-20 mg-lg-t-0">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter lastname">
                  </div><!-- col -->
                  <div class="col-sm-6 col-md-12 col-lg-5 mg-t-15 mg-sm-t-20 mg-lg-t-30">
                    <label class="form-label">Email Address</label>
                    <input type="text" class="form-control" placeholder="Enter email address">
                  </div><!-- col -->
                  <div class="col-lg-7 mg-t-15 mg-sm-t-20 mg-lg-t-30">
                    <label class="form-label">Primary Phone</label>
                    <div class="row row-xxs">
                      <div class="col-2"><input type="text" class="form-control" value="+1"></div>
                      <div class="col-7"><input type="text" class="form-control" placeholder="Phone number"></div>
                      <div class="col-3">
                        <select class="custom-select">
                          <option value="mobile" selected>Mobile</option>
                          <option value="landline">Landline</option>
                        </select>
                      </div>
                    </div><!-- row -->
                  </div><!-- col -->
                  <div class="col-lg-12 mg-t-15">
                    <div class="custom-control custom-checkbox tx-14 lh-7">
                      <input type="checkbox" class="custom-control-input" id="ck1">
                      <label class="custom-control-label tx-12 lh-9" for="ck1">Keep me informed. I consent to receiving emails and/or text messages from <strong>Property A</strong></label>
                    </div>
                  </div><!-- col -->
                  <div class="col-sm-5 col-lg-5 mg-t-15 mg-sm-t-20 mg-lg-t-30">
                    <label class="form-label">Birthdate</label>
                    <input type="text" class="form-control" placeholder="mm/dd/yyyy">
                  </div><!-- col -->
                </div><!-- row -->
              </div><!-- formpanel -->

              <hr class="mg-y-30 op-0">

              <h6 class="section-title">Identity</h6>

              <div class="formpanel">
                <div class="row row-sm">
                  <div class="col-sm-4 col-lg-4">
                    <label class="form-label">Identification Type</label>
                    <select class="custom-select">
                      <option value="" selected>SSN</option>
                    </select>
                  </div><!-- col -->
                  <div class="col-sm-8 col-lg-8 mg-t-15 mg-sm-t-0">
                    <label class="form-label">SSN</label>
                    <input type="text" class="form-control" placeholder="Enter SSN number">
                  </div><!-- col -->
                  <div class="col-sm-6 col-md-12 col-lg-6 mg-t-15 mg-sm-t-20 mg-lg-t-30">
                    <label class="form-label">Drivers License Number</label>
                    <input type="text" class="form-control" placeholder="Enter license number">
                  </div><!-- col -->
                  <div class="col-sm-6 col-md-12 col-lg-6 mg-t-15 mg-sm-t-20 mg-lg-t-30">
                    <label class="form-label">Drivers License State</label>
                    <select class="custom-select">
                      <option value="" selected>Choose...</option>
                    </select>
                  </div><!-- col -->
                  <div class="col-sm-6 col-lg-6 mg-t-15 mg-lg-t-30">
                    <label class="form-label mg-b-10-f">Drivers License - Front Photo</label>
                    <div class="upload-panel">
                      <h6>Drag &amp; Drop</h6>
                      <span>or</span>
                      <a href="#" class="btn btn-primary btn-upload"><i class="ri-upload-2-line"></i> Upload Photo</a>
                    </div><!-- upload-panel -->
                  </div><!-- col -->
                  <div class="col-sm-6 col-lg-6 mg-t-15 mg-lg-t-30">
                    <label class="form-label">Drivers License - Back Photo</label>
                    <div class="upload-panel">
                      <h6>Drag &amp; Drop</h6>
                      <span>or</span>
                      <a href="#" class="btn btn-primary btn-upload"><i class="ri-upload-2-line"></i> Upload Photo</a>
                    </div><!-- upload-panel -->
                  </div><!-- col -->
                  <div class="col-sm-6 col-md-12 col-lg-6 mg-t-15 mg-lg-t-30">
                    <label class="form-label">Visa Number</label>
                    <input type="text" class="form-control" placeholder="Enter visa number">
                  </div><!-- col -->
                </div><!-- row -->
              </div><!-- formpanel -->

              <hr class="mg-y-30 op-0">

              <div class="page-pager d-md-flex justify-content-end">
                <a href="" class="btn btn-white mg-r-15">Save &amp; Exit</a>
                <a href="income3.html" class="btn btn-primary mg-md-t-0-f">Save &amp; Continue</a>
              </div><!-- page-pager -->

            </div><!-- col -->
            <div class="d-none d-md-block col-md-5 col-lg-4">
              <div class="ls-sidebar">
                <ul class="nav nav-section text-sm mg-b-20">
                  <li class="nav-item completed"><a href="create.html" class="nav-link">Create Account</a></li>
                  <li class="nav-item active"><a href="personal2.html" class="nav-link">Personal Info</a></li>
                  <li class="nav-item disabled"><a href="#" class="nav-link">Income</a></li>
                </ul><!-- nav -->

                <div id="unitTotal" class="unit-total">
                  <div class="justify-content-start">
                    <strong class="mg-r-auto">Monthly Total</strong>
                    <strong>$1,550</strong>
                  </div>
                  <div class="justify-content-start">
                    <span class="mg-r-auto">Application Fees</span>
                    <span>$75.00</span>
                  </div>
                  <div class="justify-content-start">
                    <span class="mg-r-auto">Tax (2.3%)</span>
                    <span>$7.48</span>
                  </div>
                  <div class="justify-content-start">
                    <strong class="mg-r-auto">Due Today</strong>
                    <strong>$82.48</strong>
                  </div>
                </div><!-- unit-total -->
              </div><!-- ls-sidebar -->
            </div><!-- col -->
          </div><!-- row -->
        </div><!-- container -->
      </div><!-- ls-body -->
    </div><!-- ls-content -->

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/feather-icons/feather.min.js"></script>

    <script src="../assets/js/lease.js"></script>
    <script src="../assets/js/prospect-chat.js"></script>
    <script>
      $(document).ready(function() {
        'use strict'

        $('#rentOwn').on('change', function(){
          //console.log($(this).val());
          var rented = ($(this).val() == '2')? true : false;
          $('.col-landlord').toggleClass('d-none', rented);
        });

        $('#country').on('change', function(){
          var v = $(this).val();
          if(v !== 'us') {
            $('#alertInt').removeClass('d-none');
          } else {
            $('#alertInt').addClass('d-none');
          }
        });

      });
    </script>
  </body>
