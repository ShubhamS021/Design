<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="">
    <meta name="author" content="ThemePixels">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">

    <title>Dwell Lease</title>

    <!-- Vendor CSS -->
    <link href="../lib/remixicon/fonts/remixicon.css" rel="stylesheet">

    <!-- Template CSS -->
    <link rel="stylesheet" href="../assets/css/lease.min.css">
  </head>
  <body class="user-logged">

    <div class="ls-content content-payment">
      <div class="ls-body">
        <div class="container">
          <h6 class="ls-page-title mg-b-30">Edit Account</h6>

          <div class="card card-profile">
            <div class="card-header">
              <h5 class="mg-b-0"><strong>Ethan Lacey</strong></h5>

            </div><!-- card-header -->
            <div class="card-body pd-20-f">
              <div class="formpanel">
                <div class="row align-items-center">
                  <div class="col-4">Preferred Name:</div>
                  <div class="col"><input type="text" class="form-control" placeholder="" value="Ethan"></div>
                </div><!-- row -->
                <div class="row align-items-center mg-t-20">
                  <div class="col-4">Email Address:</div>
                  <div class="col"><input type="text" class="form-control" placeholder="" value="ethan@dwell.io"></div>
                </div><!-- row -->
                <div class="row align-items-center mg-t-20">
                  <div class="col-4">Phone Number:</div>
                  <div class="col"><input type="text" class="form-control" placeholder="" value="(510) 200 7222"></div>
                </div><!-- row -->
                <div class="row align-items-center mg-t-20">
                  <div class="col-4">Allow SMS Messages:</div>
                  <div class="col"><div class="form-switcher"></div></div>
                </div><!-- row -->
                <div class="row align-items-center mg-t-20">
                  <div class="col-4">Allow Email Messages:</div>
                  <div class="col"><div class="form-switcher"></div></div>
                </div><!-- row -->
                <div class="row align-items-center mg-t-20">
                  <div class="col-4">Allow Voice Calls:</div>
                  <div class="col"><div class="form-switcher"></div></div>
                </div><!-- row -->
              </div><!-- formpanel -->
            </div><!-- card-body -->
            <div class="card-footer">
              <button class="btn btn-white">Cancel</button>
              <button class="btn btn-primary">Save Changes</button>
            </div><!-- card-footer -->
          </div><!-- card -->
        </div><!-- container -->
      </div><!-- ls-body -->
    </div><!-- ls-content -->

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/feather-icons/feather.min.js"></script>

    <script src="../assets/js/lease.js"></script>
    <script src="../assets/js/prospect-chat.js"></script>
    <script>
      $(document).ready(function() {
        'use strict'

        // Form Switcher
        $('body').on('click', '.form-switcher', function(e) {
          e.preventDefault();
          if(!$(this).hasClass('disabled')) {
            $(this).toggleClass('inactive');
          }
        });
      });
    </script>
  </body>
</html>
