<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="">
    <meta name="author" content="ThemePixels">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">

    <title>Dwell Lease</title>

    <!-- Vendor CSS -->
    <link href="../lib/remixicon/fonts/remixicon.css" rel="stylesheet">

    <!-- Template CSS -->
    <link rel="stylesheet" href="../assets/css/lease.min.css">
  </head>
  <body>

    <div class="ls-content">
      <div class="ls-body">
        <div class="container">
          <div class="row">
            <div class="col-md-7 col-lg-8 pd-r-15-f">
              <h6 class="ls-page-title mg-b-20">Create Account</h6>

              <h6 class="tx-16 text-dark tx-semibold mg-b-25">Login Information</h6>

              <div id="createAccount">
                <div class="loginpanel wd-lg-90p wd-xl-80p">
                  <div class="form-group">
                    <label class="form-label">Email Address:</label>
                    <input type="text" class="form-control" placeholder="Enter your email address">
                  </div><!-- form-group -->

                  <div class="form-group">
                    <label class="form-label">Password:</label>
                    <input type="text" class="form-control" placeholder="Enter your password">
                  </div><!-- form-group -->
                </div><!-- loginpanel -->

                <hr class="wd-lg-90p wd-xl-80p mg-t-50 mg-b-30 mg-x-0">

                <div class="page-pager d-md-flex justify-content-end wd-lg-90p wd-xl-80p">
                  <a href="" class="btn btn-white mg-r-15">Save &amp; Exit</a>
                  <a href="" id="btnCreate" class="btn btn-primary mg-md-t-0-f">Create &amp; Continue</a>
                </div><!-- page-pager -->
              </div><!-- #createAccount -->

              <div id="createSuccess" class="d-none">
                <hr class="mg-t-20 op-0">

                <div class="alert alert-success pd-20 wd-lg-90p wd-xl-80p">
                  <h4 class="alert-heading">Account created successfully!</h4>
                  <p class="mg-b-0">Confirmation email sent to <strong>george@mark-taylor.com</strong></p>
                </div><!-- alert -->

                <hr class="wd-lg-90p wd-xl-80p mg-t-50 mg-b-30 mg-x-0">

                <div class="page-pager d-md-flex justify-content-end wd-lg-90p wd-xl-80p">
                  <a href="" class="btn btn-white mg-r-15">Save &amp; Exit</a>
                  <a href="personal2.html" class="btn btn-primary mg-md-t-0-f">Continue</a>
                </div><!-- page-pager -->
              </div><!-- #createSuccess -->
            </div><!-- col -->
            <div class="d-none d-md-block col-md-5 col-lg-4">
              <div class="ls-sidebar">
                <div id="unitTotal" class="unit-total">
                  <div class="justify-content-start">
                    <span class="mg-r-auto">Monthly Total</span>
                    <span class="mg-r-5">$1,550</span>
                    <a href=""><i class="ri-question-fill"></i></a>
                  </div>
                  <div class="justify-content-start">
                    <span class="mg-r-auto">Application Total</span>
                    <span class="mg-r-5">$250</span>
                    <a href=""><i class="ri-question-fill"></i></a>
                  </div>
                </div><!-- unit-total -->

                <ul class="nav nav-section text-sm mg-t-30">
                  <li class="nav-item active"><a href="create.html" class="nav-link">Create Account</a></li>
                  <li class="nav-item disabled"><a href="#" class="nav-link">Personal Info</a></li>
                  <li class="nav-item disabled"><a href="#" class="nav-link">Income</a></li>
                  <li class="nav-item disabled"><a href="#" class="nav-link">Background</a></li>
                </ul><!-- nav -->
              </div><!-- ls-sidebar -->
            </div><!-- col -->
          </div><!-- row -->
        </div><!-- container -->
      </div><!-- ls-body -->
    </div><!-- ls-content -->

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/feather-icons/feather.min.js"></script>

    <script src="../assets/js/lease.js"></script>
    <script src="../assets/js/prospect-chat.js"></script>
    <script>
      $(document).ready(function() {
        'use strict'

        $('#btnCreate').on('click', function(e){
          e.preventDefault();
          $('#createAccount').addClass('d-none');
          $('#createSuccess').removeClass('d-none');
        });

      });
    </script>
  </body>
</html>
