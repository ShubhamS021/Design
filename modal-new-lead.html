<div class="modal modal-new-lead fade" id="modalNewLead" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h5 class="modal-title">Add New Lead</h5>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="ri-close-line"></i></button>
      </div>
      <div class="modal-body">
        <div class="row row-sm">
          <div class="col-6">
            <label class="form-label">Firstname</label>
            <input type="text" class="form-control" placeholder="Enter firstname">
          </div><!-- col -->
          <div class="col-6">
            <label class="form-label">Lastname</label>
            <input type="text" class="form-control" placeholder="Enter lastname">
          </div><!-- col -->
          <div class="col-12 mg-t-20">
            <label class="form-label">Email address</label>
            <input type="text" class="form-control" placeholder="Enter email address">
          </div><!-- col -->
          <div class="col-12 mg-t-20">
            <label class="form-label">Phone number</label>
            <input type="text" class="form-control" placeholder="Enter phone number">
          </div><!-- col -->
          <div class="col-7 mg-t-20">
            <label class="form-label">Source</label>
            <div class="form-select">
              <select id="selectSource" class="custom-select">
                <option label="Choose source"></option>
                <option value="1">ApartmentList.com</option>
                <option value="2">Apartments.com</option>
                <option value="3">Direct Mailer</option>
                <option value="4">Drive By</option>
                <option value="5">Employee</option>
              </select>
            </div><!-- form-select -->
          </div><!-- col -->
          <div class="col-5 mg-t-20">
            <label class="form-label">Move-in Date</label>
            <input type="text" class="form-control" placeholder="Select date">
          </div><!-- col -->
          <div class="col-12 mg-t-20">
            <label class="form-label">Floor plan</label>
            <div class="form-select">
              <select id="selectFloorPlan" class="custom-select">
                <option label="Select floor plan"></option>
                <option value="1">A1</option>
                <option value="2">A2</option>
                <option value="3">B1</option>
                <option value="4">B2</option>
                <option value="5">B3</option>
              </select>
            </div><!-- form-select -->
          </div><!-- col -->
        </div><!-- row -->
      </div><!-- modal-body -->
      <div class="modal-footer">
        <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Add Lead</button>
      </div>
    </div><!-- modal-content -->
  </div><!-- modal-dialog -->
</div><!-- modal -->
