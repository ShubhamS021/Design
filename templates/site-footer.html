    <div class="modal modal-site fade" id="modalAddLocation" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <div>
              <h5 class="modal-title">Add Location</h5>
            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="ri-close-line"></i></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Enter name of the location">
            </div><!-- form-group -->
            <div class="form-group">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" placeholder="Enter address">
            </div><!-- form-group -->
            <div class="form-group row row-sm">
              <div class="col">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" placeholder="Enter number">
              </div><!-- col -->
              <div class="col">
                <label class="form-label">Website</label>
                <input type="text" class="form-control" placeholder="http://">
              </div><!-- col -->
            </div><!-- form-group -->
            <div class="form-group">
              <label class="form-label">Category</label>
              <select class="custom-select">
                <option value="">Select Category</option>
                <option value="1">Bank</option>
                <option value="2">Bar</option>
                <option value="3">Coffee</option>
              </select>
            </div><!-- form-group -->
          </div><!-- modal-body -->
          <div class="modal-footer">
            <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Add Location</button>
          </div>
        </div><!-- modal-content -->
      </div><!-- modal-dialog -->
