<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="">
    <meta name="author" content="ThemePixels">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">

    <title>Dwell</title>

    <!-- Vendor CSS -->
    <link href="../lib/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link href="../lib/line-awesome/css/line-awesome.min.css" rel="stylesheet">
    <link href="../lib/select2/css/select2.min.css" rel="stylesheet">

    <!-- Template CSS -->
    <link rel="stylesheet" href="../assets/css/core.min.css">
    <link rel="stylesheet" href="../assets/css/main.min.css">
  </head>
  <body>

    <div class="content content-compete-subpage">
      <div class="container-fluid">
        <div class="content-header">
          <div class="mg-r-auto">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="compete-home.html">Dwell Compete</a></li>
                <li class="breadcrumb-item active" aria-current="page">Alerts</li>
              </ol>
            </nav>
            <h4 class="content-title mg-b-0 mg-r-auto">Alerts</h4>
          </div>
          <a href="#modalNewAlert" data-toggle="modal" class="btn btn-primary"><i class="ri-add-circle-fill"></i> New alert</a>
        </div><!-- content-header -->
        <div class="content-body">
          <div class="card card-comprop">
            <div class="card-header">
              <h6 class="card-title">Subscriptions</h6>
            </div><!-- card-header -->
            <div class="card-body">
              <div class="comprop-empty">
                <i class="ri-notification-2-line"></i>
                <h5>No alerts</h5>
                <p class="mg-b-0">You don't have any alerts enabled for this property yet.</p>
              </div><!-- comprop-empty -->
            </div><!-- card-body -->
          </div><!-- card -->
        </div><!-- content-body -->
      </div><!-- container-fluid -->
    </div><!-- content -->

    <div class="modal modal-new-alert fade" id="modalNewAlert" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <div>
              <h5 class="modal-title">Add New Alert</h5>
            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="ri-close-line"></i></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Enter name">
            </div><!-- form-group -->
            <div class="form-group">
              <label class="form-label">Frequency</label>
              <select class="select2a wd-100p">
                <option value="weekly" selected>Weekly</option>
                <option value="monthly">Monthly</option>
              </select>
            </div><!-- form-group -->
            <div class="form-group mg-b-0">
              <label class="form-label">Tracked Assets</label>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="trackedassets" class="custom-control-input" value="1">
                <label class="custom-control-label" for="customRadio1">Track all assets in a market(s)</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="trackedassets" class="custom-control-input" value="2" checked>
                <label class="custom-control-label" for="customRadio2">Track all assets in a submarket(s)</label>
              </div>
              <div id="trackedAssets2" class="pd-l-25 pd-b-5">
                <select class="select2b wd-100p" multiple>
                  <option value="a">Asset A</option>
                  <option value="b">Asset B</option>
                  <option value="c">Asset C</option>
                  <option value="d">Asset D</option>
                  <option value="sa" selected>Submarket A</option>
                  <option value="sb" selected>Submarket B</option>
                </select>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio3" name="trackedassets" class="custom-control-input" value="3">
                <label class="custom-control-label" for="customRadio3">Track custom set of assets</label>
              </div>
              <div id="trackedAssets3" class="pd-l-25 pd-b-5 d-none">
                <select class="select3b wd-100p" multiple>
                  <option value="a">Custom A</option>
                  <option value="b">Custom B</option>
                  <option value="c">Custom C</option>
                  <option value="d">Custom D</option>
                  <option value="e">Custom E</option>
                  <option value="f">Custom F</option>
                </select>
              </div>
            </div><!-- form-group -->
          </div><!-- modal-body -->
          <div class="modal-footer">
            <button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Create Alert</button>
          </div>
        </div><!-- modal-content -->
      </div><!-- modal-dialog -->
    </div><!-- modal -->

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/feather-icons/feather.min.js"></script>
    <script src="../lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="../lib/select2/js/select2.min.js"></script>

    <script src="../assets/js/script.js"></script>
    <script>
      $(document).ready(function() {
        'use strict'

        $('.select2a').select2({
          minimumResultsForSearch: Infinity,
          width: '100%',
          dropdownParent: $('#modalNewAlert')
        });

        $('.select2b').select2({
          width: '100%',
          dropdownParent: $('#modalNewAlert')
        });

        $('.select3b').select2({
          width: '100%',
          dropdownParent: $('#modalNewAlert')
        });

        $('input[name="trackedassets"]').on('change', function(e){
          console.log('change');
          var ta2 = ($(this).val() !== '2')? true : false;
          var ta3 = ($(this).val() !== '3')? true : false;

          $('#trackedAssets2').toggleClass('d-none', ta2);
          $('#trackedAssets3').toggleClass('d-none', ta3);
        });

        $('#scottsdaleSummary').on('click', function(e){
          window.location.href = 'compete-alert-details.html';
        });

      });
    </script>
  </body>
</html>
